<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Notification</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
    <h1>Warte auf Benachrichtigungen...</h1>

    <script>
        // Firebase-Konfiguration einfügen
        const firebaseConfig = {
            apiKey: "AIzaSyC9fRuO8kTd5ttT5pu-dlsO157DY_H7NgE",
            authDomain: "pushcoal-745bc.firebaseapp.com",
            databaseURL: "https://pushcoal-745bc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pushcoal-745bc",
            storageBucket: "pushcoal-745bc.firebasestorage.app",
            messagingSenderId: "592638766918",
            appId: "1:592638766918:web:10a98c5f87a563c9823f47",
            measurementId: "G-W16QRE2BFL"
        };

     // Firebase initialisieren
     const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Funktion zur Anfrage der Berechtigung
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Benachrichtigungen sind erlaubt!');
                    } else {
                        console.log('Benachrichtigungen wurden abgelehnt.');
                    }
                }).catch(err => {
                    console.log('Fehler bei der Anfrage der Benachrichtigungsberechtigung:', err);
                });
            } else {
                console.log('Dieser Browser unterstützt keine Benachrichtigungen.');
            }
        }

        // Auf Firebase-Datenbankänderungen lauschen
        const ref = firebase.database().ref('notifications');
        ref.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Wenn Benachrichtigungen erlaubt sind, zeige sie an
                if (Notification.permission === 'granted') {
                    new Notification(data.message, {
                        body: 'Du hast eine neue Nachricht!',
                        icon: 'https://via.placeholder.com/128'
                    });
                } else {
                    alert('Neue Nachricht: ' + data.message);
                }
            }
        });

        // Bei Seitenaufruf Berechtigung anfordern
        requestNotificationPermission();
    </script>
</body>
</html>
