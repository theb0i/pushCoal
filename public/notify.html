<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Receiver</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Warte auf Benachrichtigungen...</h1>

    <script>
        const socket = io();

        // Auf Nachrichten vom Server lauschen
        socket.on('receive-notification', (message) => {
            // Prüfen, ob Notifications unterstützt werden
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(message, {
                            body: 'Eine neue Benachrichtigung ist eingetroffen!',
                            icon: 'https://via.placeholder.com/128', // Beispiel-Icon
                        });
                    } else {
                        alert('Benachrichtigung erhalten: ' + message);
                    }
                });
            }
        });
    </script>
</body>
</html>
